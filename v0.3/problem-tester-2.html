<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
      Problem Tester 2
    </title>
    <link rel="stylesheet" href="problem-tester-2.css">
    <script src="util.js"></script>
    <script src="problems.js"></script>
    <script src="problem-tester-2.js"></script>
  </head>
  <body>
    <div id="problem-tester">
      <button type="button" onclick="testOnce()">Test Problem</button><br>
      <div id="problemOutput"></div>
    </div>
    <br><br>
    <div id="problem-analyzer">
      <div id="analysis-inputs">
        <label for="percentPass">Problems per iteration:</label>
        <input id="percentPass" type="number" name="percentPass" value="10" />
        <label for="averagePass">Iterations:</label>
        <input id="averagePass" type="number" name="averagePass" value="1000" />
        <button type="button" id="analyze-function" onclick="analyzeFunction()">Analyze Function</button>
      </div>
      <div id="svgBox"></div>
    </div>
  </body>
</html>
