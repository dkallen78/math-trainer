<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
      Theme Crafter
    </title>
    <link rel="stylesheet" href="theme-crafter.css">
    <script src="../scripts/utilities/utilities-DOM.js"></script>
    <script src="theme-crafter.js"></script>
  </head>
  <body>
    <div id="sample-output">
      <button type="button" id="demo-button">Demo Button</button><br>
    </div>
    <div id="color-pickers">
      <div>
        <input type="color" id="text-color" name="text-color" value="#000000" autocomplete="off">
        <label for="text-color">Text Color</label>
      </div>
      <div>
        <input type="color" id="bg-color" name="bg-color" value="#ffffff" autocomplete="off">
        <label for="bg-color">Background Color</label>
      </div>
      <div>
        <input type="color" id="border-color" name="border-color" value="#000000" autocomplete="off">
        <label for="border-color">Border Color</label>
      </div>
      <div>
        <input type="color" id="button-bg-color" name="button-bg-color" value="#ffffff" 
                 autocomplete="off">
        <label for="button-bg-color">Button Background Color</label>
        <br>
        <input type="range" id="button-bg-alpha" name="button-bg-alpha"  autocomplete="off"
                min="0" max="100" value="0">
        <label for="button-bg-alpha">Î±</label>
      </div>
    </div>
    <div id="theme-output">
      <div>
        textColor: "hsla(
        <span id="text-color-out">0, 0%, 0%,</span>
        <span id="text-alpha-out">1</span>
        )",
      </div>
      <div>
        bgColor: "hsla(
        <span id="bg-color-out">0, 0%, 100%,</span>
        <span id="bg-alpha-out">1</span>
        )",
      </div>
      <div>
        borderColor: "hsla(
        <span id="border-color-out">0, 0%, 0%,</span>
        <span id="border-alpha-out">1</span>
        )",
      </div>
      <div>
        buttonBgColor: "hsla(
        <span id="button-bg-color-out">0, 0%, 0%,</span>
        <span id="button-bg-alpha-out">0</span>
        )",
      </div>
    </div>
  </body>
</html>
