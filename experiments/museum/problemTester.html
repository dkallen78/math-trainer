<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
      Problem Tester
    </title>
    <!--
      <link rel="stylesheet" href="stylesheet.css">
      <link rel="stylesheet" href="stylesheet.css" media="print">
    -->
    <script src="util.js"></script>
    <script src="problems.js"></script>
    <script src="problemTester.js"></script>
    <style>
      #problemOutput {
        height: 2rem;
        padding-top: .5rem;
      }

      #deepOutput {
        height: 2rem;
        padding-top: .5rem;
      }

      #svgBox {
        height: 25vw;
        width: 50vw;
      }
    </style>
  </head>
  <body>
    <button type="button" onclick="testOnce()">Test Problem</button><br>
    <div id="problemOutput"></div>
    <br><br>
    <label for="percentPass">Number of problems to produce:</label>
    <input id="percentPass" type="number" name="percentPass" value="100" />
    <br>
    <label for="averagePass">Number of iterations to run:</label>
    <input id="averagePass" type="number" name="averagePass" value="1000" />
    <br>
    <button type="button" onclick="deepTest()">Check Problem</button><br>
    <div id="deepOutput"></div>
    <div id="svgBox">
    </div>
  </body>
</html>
